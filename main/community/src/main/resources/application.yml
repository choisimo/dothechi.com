server:
  port: ${SERVER_PORT:18081}

spring:
  application:
    name: community

  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/community}
    username: ${DB_USERNAME:nodove}
    password: ${DB_PASSWORD:dover1234!}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://nodove:dover1234!@localhost:27017/community?authSource=admin}

  # Profile-specific settings
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mariadb://localhost:3306/community
    username: nodove
    password: dover1234!

---
spring:
  config:
    activate:
      on-profile: staging
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

# Logging Configuration
logging:
  level:
    root: INFO
    nodove.com.community: ${LOG_LEVEL:DEBUG}
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${SQL_PARAM_LOG_LEVEL:TRACE}
