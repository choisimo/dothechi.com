spring.application.name=community
server.port=8081

# MariaDB
spring.datasource.url=jdbc:mariadb://192.168.10.97:3306/community
spring.datasource.username=nodove
spring.datasource.password=${DB_PASSWORD:nodove1234}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB
spring.data.mongodb.uri=mongodb://192.168.10.97:27017/community
spring.data.mongodb.database=community

# JWT
jwt.secret-key.access=${JWT_ACCESS_SECRET:community-access-secret-key-must-be-at-least-32-characters}
jwt.secret-key.refresh=${JWT_REFRESH_SECRET:community-refresh-secret-key-must-be-at-least-32-characters}

# Redis
spring.data.redis.host=192.168.10.97
spring.data.redis.port=6379

# CORS
cors.allowed-origins=http://localhost:3000,https://dothechi.com,https://www.dothechi.com

# SpringDoc / Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.nodove.com.community=DEBUG
logging.level.org.springframework.security=WARN
